<!DOCTYPE HTML>
<html>
    <head>
        <meta charset=utf-8>
        <title>Labs: Picturefill test</title>
        <meta name="viewport" content="width=device-width">
    </head>
    
    <body>
        <picture>
            <!--[if IE 9]><video style="display: none;"><![endif]-->
            <source srcset="img/large.png" media="(min-width: 1000px)" />
            <source srcset="img/medium.png" media="(min-width: 800px)" />
            <!--[if IE 9]></video><![endif]-->
            <img srcset="img/small.png" alt="My image" />
        </picture>

        <!-- Scripts -->
        <script>
            // Picture element HTML5 shiv
            document.createElement( "picture" );
        </script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/picturefill/2.2.0/picturefill.min.js" async></script>
    </body>
</html>
